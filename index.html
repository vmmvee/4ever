<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Special Website for Dina</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      position: relative;
    }

    .start-button {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 60px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .background-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div class="centered fade show" id="start-screen">
    <img src="https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-18_02-19-49-246.jpg" class="background-img" alt="Background"/>
    <button class="start-button" onclick="startSite()"></button>
  </div>

  <!-- الصوت -->
  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/li3f5xmoh3qa7r3nkgehd/A-new-song-by-me-_D-originalsound-music-piano-space-animated-pixel-pixelart-originalmusic.mp3?rlkey=t3q398qcrgeenulc3yiguyzjr&st=53mayfgb&raw=1" type="audio/mp3">
  </audio>

  <script>
    function startSite() {
      const audio = document.getElementById("audio");
      audio.play();
      window.location.href = "mainpage.html";
    }
  </script>

</body>
</html>
