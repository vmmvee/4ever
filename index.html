
<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>My Special Website for Dina</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .start-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .main-content {
      display: none;
      background: black;
      height: 100vh;
      width: 100vw;
      color: white;
      position: relative;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      position: relative;
      transition: filter 1s ease-in-out;
    }

    .blur-effect {
      filter: blur(10px);
    }

    .logo {
      margin-bottom: 40px;
      margin-top: -300px;
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 1;
      transform-origin: 50% 35%;
      transition: transform 1.5s ease-in-out;
    }

    .zoom-eye {
      transform: scale(3);
    }

    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }

    .black-overlay.show {
      opacity: 1;
    }

    .secret-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      z-index: 3;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .right-wing-button,
    .left-wing-button {
      position: absolute;
      height: 40%;
      width: 25%;
      background: transparent;
      border: none;
      z-index: 3;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .right-wing-button {
      top: 10%;
      left: 72%;
    }

    .left-wing-button {
      top: 10%;
      left: 3%;
    }
  </style>
</head>
<body>

  <div class="centered fade show" id="start-screen">
    <button class="start-button" onclick="startSite()"></button>
  </div>

  <div class="main-content fade" id="main-content">
    <div class="input-container" id="inputContainer">
      <img src="https://raw.githubusercontent.com/vmmvee/jpg/ab12dd59aae5fbc56d8a513027ed9a8b4a58242d/Picsart_25-04-25_01-59-17-380.png" alt="Eye" class="logo" id="eyeLogo"/>
      <button class="secret-button" onclick="handleMiddleClick()"></button>
      <button class="right-wing-button" onclick="handleRightClick()"></button>
      <button class="left-wing-button" onclick="handleLeftClick()"></button>
    </div>
    <div class="black-overlay" id="blackOverlay"></div>
  </div>

  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/li3f5xmoh3qa7r3nkgehd/A-new-song-by-me-_D-originalsound-music-piano-space-animated-pixel-pixelart-originalmusic.mp3?rlkey=t3q398qcrgeenulc3yiguyzjr&st=53mayfgb&raw=1" type="audio/mp3">
  </audio>

  <script>
    window.onload = function() {
      const images = [
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-02-17-732.jpg",
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-10-23-000.jpg",
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-03-22-120.jpg",
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-19-48-721.jpg",
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-07-16-968.jpg",
        "https://raw.githubusercontent.com/vmmvee/jpg/refs/heads/main/Picsart_25-04-24_12-04-30-119.jpg"
      ];

      let imageIndex = localStorage.getItem("imageIndex");
      if (imageIndex === null) {
        imageIndex = 0;
      } else {
        imageIndex = parseInt(imageIndex);
      }

      const bgImage = images[imageIndex];
      document.getElementById("start-screen").style.backgroundImage = `url('${bgImage}')`;

      const nextIndex = (imageIndex + 1) % images.length;
      localStorage.setItem("imageIndex", nextIndex);
    };

    let clickStage = 0;
    let middleClicks = 0;

    function handleRightClick() {
      if (clickStage === 0) {
        clickStage = 1;
      } else {
        reset();
      }
    }

    function handleLeftClick() {
      if (clickStage === 1) {
        clickStage = 2;
      } else {
        reset();
      }
    }

    function handleMiddleClick() {
      if (clickStage === 2) {
        middleClicks++;
        if (middleClicks === 4) {
          zoomIntoEye();
        }
      } else {
        reset();
      }
    }

    function reset() {
      clickStage = 0;
      middleClicks = 0;
    }

    function startSite() {
      const startScreen = document.getElementById("start-screen");
      const mainContent = document.getElementById("main-content");
      const audio = document.getElementById("audio");

      startScreen.classList.remove("show");
      setTimeout(() => {
        startScreen.style.display = "none";
        mainContent.style.display = "block";
        requestAnimationFrame(() => mainContent.classList.add("show"));
      }, 1000);

      audio.play();
    }

    function zoomIntoEye() {
      const logo = document.getElementById("eyeLogo");
      const blackOverlay = document.getElementById("blackOverlay");
      const inputContainer = document.getElementById("inputContainer");

      logo.classList.add("zoom-eye");
      blackOverlay.classList.add("show");
      inputContainer.classList.add("blur-effect");
    }
  </script>

</body>
</html>
